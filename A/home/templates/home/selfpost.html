{% extends 'base.html' %}

{% block content %}

    {% if request.user.id == user.id %}
        <a href="{% url 'home:post_delete' post.id %}">{{ post.id   }}</a>
    {% endif %}

    {% for post in posts %}
        <a href=" {{ post.get_absolute_url }} ">{{ post.title }}</a>
    {% endfor %}
{% endblock  %}
